<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>春城社区卫生中药方开具系统</title>
    <style>
        /* 全局样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }

        /* 主容器 */
        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
            padding: 10px;
            gap: 10px;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 5px;
            }
        }

        /* 左侧面板 */
        .left-panel {
            flex: 3;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-width: 300px;
        }

        /* 右侧记录栏 */
        .right-panel {
            flex: 1;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .left-panel,
            .right-panel {
                flex: none;
                width: 100%;
                margin: 5px 0;
                padding: 10px;
                max-height: none;
            }
        }

        /* 输入框 */
        .shurukuang {
            width: calc(100% - 20px);
            min-height: 100px;
            padding: 10px;
            font-family: inherit;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            .shurukuang {
                min-height: 80px;
                font-size: 14px;
            }
        }

        /* 按钮容器 */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 按钮 */
        #call-api-bt,
        #stop-api-bt,
        #export-log-bt {
            margin: 5px 0;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        @media (max-width: 480px) {
            #call-api-bt,
            #stop-api-bt,
            #export-log-bt {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
        }

        /* 其他原有样式保持不变... */

        /* 移动端优化 */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                margin: 10px 0;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .record-item {
                padding: 10px;
                font-size: 14px;
            }
            
            .delete-btn {
                padding: 3px 8px;
                font-size: 12px;
            }
        }

        /* 其他原有样式保持不变... */
    </style>
    <!-- 保留原有其他样式 -->
</head>

<body>
    <div class="container">
        <!-- 左侧面板 -->
        <div class="left-panel">
            <h1>春城社区卫生经方开具系统</h1>
            <textarea class="shurukuang" id="shurukuang" placeholder="请输入症状"></textarea>
            <div class="button-group">
                <button id="call-api-bt">开具经方</button>
                <button id="stop-api-bt">终止</button>
                <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
            </div>
            <div id="result"></div>
        </div>

        <!-- 右侧记录栏 -->
        <div class="right-panel">
            <h2>历史记录</h2>
            <div id="record-list"></div>
            <button id="export-log-bt">导出日志</button>
        </div>
    </div>

    <script>
        // 原有JavaScript代码保持不变...
    </script>
</body>

</html>
